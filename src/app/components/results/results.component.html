<h2 *ngIf="searchResults" class="my-5">Results</h2>

<div class="container">
  <div class="row">
    <div class="col-md-3" *ngFor="let song of searchResults">
      <div class="card mb-4">
        <img class="card-img-top img-fluid" src="{{ song.result.header_image_url }}" alt="cover-song">
        <div class="card-body d-flex flex-column justify-content-center align-items-center">
          <h5 class="card-title text-center">{{ song.result.title }}</h5>
          <p class="card-text text-center">Artist: {{ song.result.primary_artist.name }}</p>
          <button type="submit" class="btn btn-primary px-5 py-2" (click)="viewLyrics(song.result.id)">Lyrics</button>
        </div>
      </div>
    </div>
  </div>
</div>
