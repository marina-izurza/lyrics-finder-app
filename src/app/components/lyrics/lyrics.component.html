<div *ngIf="songDetails" class="container text-center my-5 rounded">
  <div class="titles pt-5">
    <h1>{{ songDetails.lyrics.tracking_data.title }}</h1>
    <h3 class="py-3">{{ songDetails.lyrics.tracking_data.primary_artist }}</h3>
  </div>
  <div class="lyrics py-4">
    <pre [innerHTML]="songDetails.lyrics.lyrics.body.html"></pre>
  </div>
  <div class="foot">
    <span>- Date of release: {{ songDetails.lyrics.tracking_data.created_month  }} -</span>
  </div>
</div>
