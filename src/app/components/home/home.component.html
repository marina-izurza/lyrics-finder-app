<div class="container">
  <div class="titles py-5 text-start">
    <h1>Home</h1>
    <h3>Get the complete lyrics of any given track</h3>
  </div>
  <form class="row">
    <div class="col">
      <input type="text" placeholder="Search songs" class="form-control form-control-lg" name="track" [(ngModel)]="songTitle"
        (ngModelChange)="onSearchChange($event)">
    </div>

  </form>

  <!-- <app-carousel></app-carousel> -->

</div>

<app-results [searchResults]="searchResults"></app-results>
