<div class="container text-center">
  <div class="titles py-5">
    <h1>Lyrics Finder</h1>
    <h3 class="py-3">Get the complete lyrics of any given track</h3>
  </div>
  <form class="row">
    <div class="col">
      <input type="text" placeholder="Track" class="form-control form-control-lg" name="track" [(ngModel)]="songTitle">
    </div>
    <div class="col-auto align-self-center">
      <button type="submit" class="btn btn-primary px-5 py-2" (click)="searchSong()">Find</button>
    </div>
  </form>

  <app-carousel></app-carousel>

  <app-results [searchResults]="searchResults"></app-results>

</div>
