<div class="container text-center">
  <div class="titles py-5">
    <h1>Lyrics Finder</h1>
    <h3 class="py-3">Get the complete lyrics of any given track</h3>
  </div>
  <form class="row">
    <div class="col">
      <input type="text" placeholder="Track" class="form-control form-control-lg" name="track" [(ngModel)]="songTitle">
    </div>
    <div class="col-auto align-self-center">
      <button type="submit" class="btn btn-primary px-5 py-2" (click)="searchSong()">Find</button>
    </div>
  </form>

  <div *ngIf="searchResults">
    <h2 class="my-5">Results</h2>
    <div class="row my-5">
      <div class="col-md-3" *ngFor="let song of searchResults">
        <div class="card mb-4">
          <img class="card-img-top img-fluid" src="{{ song.result.header_image_url }}" alt="cover-song">
          <div class="card-body">
            <h5 class="card-title">{{ song.result.title }}</h5>
            <p class="card-text">Artist: {{ song.result.primary_artist.name }}</p>
            <button type="submit" class="btn btn-primary px-5 py-2" (click)="searchLyrics()">Lyrics</button>
          </div>
        </div>
      </div>
    </div>
  </div>



</div>
